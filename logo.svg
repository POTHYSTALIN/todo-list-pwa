<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e7ed6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d6efd;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Simple nest bowl - clean design -->
  <ellipse cx="100" cy="120" rx="55" ry="25" fill="#8B4513" opacity="0.8"/>
  <ellipse cx="100" cy="117" rx="52" ry="23" fill="#A0522D"/>
  
  <!-- Inner nest -->
  <ellipse cx="100" cy="115" rx="45" ry="20" fill="#654321"/>
  <ellipse cx="100" cy="113" rx="42" ry="18" fill="#5C4033"/>
  
  <!-- Soft lining -->
  <ellipse cx="100" cy="111" rx="38" ry="15" fill="#D2B48C" opacity="0.4"/>
  
  <!-- Three simple eggs - clean style -->
  <!-- Back left egg -->
  <ellipse cx="88" cy="110" rx="11" ry="14" fill="#E8E0D0"/>
  <ellipse cx="88" cy="109" rx="10" ry="13" fill="#F5F5DC"/>
  <ellipse cx="86" cy="106" rx="3" ry="4" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Back right egg -->
  <ellipse cx="112" cy="109" rx="10" ry="13" fill="#E8E0D0"/>
  <ellipse cx="112" cy="108" rx="9" ry="12" fill="#FFF8DC"/>
  <ellipse cx="110" cy="105" rx="2.5" ry="3.5" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Front center egg -->
  <ellipse cx="100" cy="114" rx="10" ry="13" fill="#E8E0D0"/>
  <ellipse cx="100" cy="113" rx="9" ry="12" fill="#FFFACD"/>
  <ellipse cx="98" cy="110" rx="2.5" ry="3.5" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Simple twig accents -->
  <path d="M 50 115 Q 60 112, 70 115" stroke="#8B4513" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 130 115 Q 120 112, 110 115" stroke="#8B4513" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 55 120 Q 65 118, 75 120" stroke="#A0522D" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 125 120 Q 115 118, 105 120" stroke="#A0522D" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Text "ONE NEST" with shadow -->
  <text x="100" y="172" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000000" text-anchor="middle" opacity="0.3">ONE NEST</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">ONE NEST</text>
</svg>

